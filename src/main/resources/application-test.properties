spring.application.name=gardeners-grove

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.sql.init.mode=always
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=nz.ac.canterbury.seng302.gardenersgrove.utility.CamelCaseToUppercaseTablesNamingStrategy
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.config.import=optional:classpath:.env[.properties]
spring.mail.username=Fake_Username
spring.mail.password=Fake_Password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
weather.api.key=notrealkey
location.api.key=notrealkey
profanity.filter.api.key=notrealkey
agora.cert=notrealkey
agora.app.id=notrealkey
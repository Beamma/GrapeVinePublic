spring.application.name=gardeners-grove

spring.datasource.url=jdbc:mariadb://db2.csse.canterbury.ac.nz:3306/seng302-2024-team900-test?useUnicode=true&characterEncoding=utf8mb4
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.sql.init.mode=always
spring.mvc.hiddenmethod.filter.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=nz.ac.canterbury.seng302.gardenersgrove.utility.CamelCaseToUppercaseTablesNamingStrategy
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.config.import=optional:classpath:.env[.properties]
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
weather.api.key=${WEATHER_API_KEY}
location.api.key=${LOCATION_API_KEY}
profanity.filter.api.key=${PROFANITY_FILTER_API_KEY}
agora.cert=${AGORA_CERT}
agora.app.id=${AGORA_APP_ID}